<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body class="bg-gray-300 flex justify-center items-center overflow-hidden">

  <main class="h-screen flex w-screen items-center justify-center">
    <section class="bg-white max-w-screen-md flex m-4 flex-col md:flex-row shadow-lg">

      <div class="flex-1 p-3 ">
        <p class="hidden md:inline text-xs font-bold">Kevin Alexsander</p>

        <article class="px-10 py-5 md:py-32">
          <h1 class="text-5xl font-bold select-none">
            Lancamento 
            <p class="hover:animate-sideSlide">Nike Air.</p>
          </h1>
          <p class="text-gray-400 hover:animate-blink">O tenis do futuro</p>
          <p class="mb-4">O futuro a um passo do seu alcance.</p>
          <button class="bg-black font-bold text-white px-5 py-2 border-black border-2 uppercase hover:bg-white hover:text-black active:scale-95 duration-300">
            Quero conhecer!
          </button>
        </article>

      </div>

      <div class="flex-1 bg-black-yellow bg-center bg-cover flex justify-center items-center">
        <img 
          class="cursor-pointer hover:rotate-6 hover:scale-105 md:hover:scale-125 duration-300"
          src="img/tenis.png" 
          alt=""
        >
      </div>

    </section>
  </main>

</body>
</html>
